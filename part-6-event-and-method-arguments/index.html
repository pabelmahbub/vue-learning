<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h3>Passing arguments inside function</h3>

        <h3>Count : {{ count }}</h3>
        <button v-on:click = "increaseClicked($event, 5)"> Increment  5</button>
        <hr />

        <!-- shortcut using @ -->
        <button @click = "increase(5)"> Increment 5</button>
        <hr />

        <!-- using js data inside html -->
        <button @click = "count = count + 1"> Increment  1</button>

        <hr />

        <button @click="decrease(5)">Decrement  5</button>

        <hr />
        <button @click="reset()">Reset</button>

        <hr />
        <button @click="test($event)">Test</button>

    </div>

    
    
    <script src="app.js">
    </script>

</html>
